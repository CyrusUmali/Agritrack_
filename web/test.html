<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>OpenLandMap WMS Test</title>
  <style>
    body { font-family: sans-serif; margin: 0; }
    #map { height: 100vh; width: 100%; }
  </style>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
</head>
<body>
  <div id="map"></div>

  <script>
    // Initialize map
    const map = L.map('map').setView([14.6, 121.0], 7);

    // Base OSM layer
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 19,
      attribution: '© OpenStreetMap'
    }).addTo(map);

    // OpenLandMap WMS: Soil pH 0–5 cm
    const olmLayer = L.tileLayer.wms('https://maps.openlandmap.org/geoserver/OLM/wms', {
      layers: 'OLM:pH_H2O_0-5cm_mean',
      format: 'image/png',
      transparent: true
    });

    olmLayer.addTo(map);
  </script>
</body>
</html>
